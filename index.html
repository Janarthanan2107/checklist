<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckList</title>
    <!-- normalized css -->
    <link rel="stylesheet" href="./style/normalized.css" />
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Customized css -->
    <link rel="stylesheet" href="./style/customized.css" />
  </head>

  <body>
    <!--Contents needs to places here!-->
    <h3>This is your Checklist</h3>
    <div class="container">
      <div class="listItem">
        <input type="checkbox" />
        <p>This is a JavaScript Checklist</p>
      </div>
      <div class="listItem">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="listItem">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="listItem">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="listItem">
        <input type="checkbox" />
        <p>Everything in between will also be set to checked</p>
      </div>
    </div>
    <!-- <script src="./script/script.js"></script> -->
  </body>
</html>
